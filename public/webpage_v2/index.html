<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/home.css">
    <title>Document</title>
</head>
<body>
    
    <header></header>

    <form class="mainCard" action="">

        
        <!-- title  -->
        <h1 class="mainTit">Title</h1>

        <!-- description -->
        <p class="mainDes">Description</p>

        <!-- map  -->
        <div class="mapCon">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10078644.257991139!2d8.258674539808803!3d62.48253033221386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465cb2396d35f0f1%3A0x22b8eba28dad6f62!2sSverige!5e0!3m2!1ssv!2sse!4v1675762185508!5m2!1ssv!2sse" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <!-- title  -->
        <h3 class="underTitle">Find your location</h3>

        <!-- searchbar  -->
        <div class="searchbar">
            <input class="searchfield" placeholder="Search for your location" type="text">

            <button class="searchButton">
                <img src="style/inc/icons/search_Icon_v3.svg" alt="">
            </button>
        </div>

        <div>
            <h3 class="underTitle">Provide more information</h3>

            <p>With more information we will be able to provide a more detailed prognose.</p>
        </div>

        <div class="extraForm">
            <div class="extraFormBody_1">
                <h5>Installation site area</h5>
                <input class="extraInput" type="text">
            </div>

            <div class="extraFormBody_2">
                <h5>Installation site direction</h5>
                <input class="extraInput" type="text">
            </div>
        </div>

        <h4>Budget</h4>

        <div class="budgetCon">
            <div class="budget">
                <h5>Budget</h5>
                <div class="budgetInputCon">
                    <input placeholder="Min - Budget" class="budgetInput bI_1" type="text">
                    <input placeholder="Max - Budget" class="budgetInput bI_2" type="text">
                </div>
            </div>
        </div>

    </form>

    <footer></footer>

</body>
</html>
